<head>

  <meta name="description" content="Non-custodial, AI-assisted strategies across staking, restaking, and liquidity mining. Built for part-time contributors who want transparent, risk-aware rewards." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="#" />
  <link rel="apple-touch-icon" sizes="180x180" href="#" />
  <link rel="shortcut icon" href="#" />

  <style>
    :root{
      --bg: #030712;
      --card: #0b1329;
      --border: #17234a;
      --text: #eaf2ff;
      --muted: #9bb3d9;

      /* Onchain accent palette */
      --accent: #20e3b2;
      --accent-2: #8b5cf6;

      --ok: #34d399;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,.12), transparent 60%),
        radial-gradient(800px 500px at 120% 10%, rgba(167,139,250,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      font:16px/1.5 'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    a{color:var(--accent); text-decoration:none}
    .container{max-width:1120px;margin:0 auto;padding:0 20px}

    header{position:sticky;top:0;backdrop-filter:saturate(140%) blur(10px); background:rgba(7,11,18,.6); border-bottom:1px solid var(--border); z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between; gap:20px; height:64px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.02em}
    .logo{width:36px;height:36px;border-radius:10px;overflow:hidden;display:grid;place-items:center;box-shadow:var(--shadow);background:#0f1729}
    .logo img{width:100%;height:100%;object-fit:cover}
    .links{display:flex;align-items:center;gap:18px}
    .cta{padding:.7rem 1rem;border:1px solid transparent;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#00121e; font-weight:900; box-shadow:var(--shadow)}
    .ghost{padding:.6rem .9rem;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--text)}

    section{padding:54px 0}
    .tight{padding:38px 0} .dense{padding:26px 0}

    .card{position:relative;background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0) 40%), var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    .card::before{content:"";position:absolute;inset:-1px;border-radius:var(--radius);padding:1px;background:linear-gradient(135deg, rgba(34,211,238,.5), rgba(167,139,250,.35));-webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;}
    .panel{padding:22px}

    h1,h2,h3{font-family:'Orbitron',sans-serif; letter-spacing:.02em}
    h1{font-size: clamp(32px,5vw,56px); line-height:1.05; margin:.6rem 0 1rem}
    .sub{font-size:clamp(16px,2.2vw,20px); color:var(--muted)}
    .actions{display:flex; gap:12px; margin:24px 0 10px}

    .hero{padding:84px 0 40px}
    .hero .wrap{display:grid;grid-template-columns:1.15fr .85fr; gap:36px; align-items:center}
    .eyebrow{display:inline-flex;gap:8px; align-items:center; padding:6px 10px;border:1px solid var(--border);border-radius:999px; color:var(--muted); font-weight:700}
    .eyebrow .dot{width:8px;height:8px;border-radius:50%;background:var(--ok); box-shadow:0 0 16px var(--ok)}
    .tagline{display:flex; gap:14px; flex-wrap:wrap; margin-top:14px}
    .tag{font-size:13px; color:#b9c8e6; border:1px dashed var(--border); padding:6px 10px; border-radius:999px}

    .hero-visual{position:relative;display:grid;place-items:center}
    .grid-floor{position:absolute; inset:auto -20% -120px -20%; height:400px; background:
      linear-gradient(to bottom, rgba(34,211,238,.0), rgba(34,211,238,.08)),
      repeating-linear-gradient(90deg, rgba(34,211,238,.12) 0 1px, transparent 1px 60px),
      repeating-linear-gradient(0deg, rgba(34,211,238,.12) 0 1px, transparent 1px 60px);
      transform: perspective(900px) rotateX(65deg); filter: blur(.2px) drop-shadow(0 10px 40px rgba(34,211,238,.15));
    }
    .orb{width:clamp(260px,28vw,460px);aspect-ratio:1;border-radius:50%;display:grid;place-items:center;background:
      radial-gradient(closest-side, rgba(34,211,238,.35), rgba(34,211,238,0) 60%),
      conic-gradient(from 0deg, rgba(167,139,250,.25), rgba(34,211,238,.25), rgba(129,140,248,.25), rgba(167,139,250,.25));
      filter: drop-shadow(0 0 24px rgba(34,211,238,.25)) drop-shadow(0 0 56px rgba(167,139,250,.2));
      animation: spin 28s linear infinite;
    }
    .orb .orb-logo{width:58%; height:auto; border-radius:22px; opacity:.95; mix-blend-mode:screen; filter: brightness(1.18) contrast(1.1) saturate(1.25) hue-rotate(185deg); box-shadow:0 0 48px rgba(34,211,238,.25),0 0 96px rgba(167,139,250,.18)}
    @keyframes spin{to{transform:rotate(360deg)}}

    .stats{display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:26px}
    .stat .k{font-weight:900;font-size:28px}
    .stat .label{color:var(--muted);font-size:13px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}

    .benefits{margin:.2rem 0 .4rem; padding-left:0; list-style:none; display:grid; gap:6px}
    .benefits li{position:relative; padding-left:22px}
    .benefits li::before{content:"✔"; position:absolute; left:0; top:0; color:var(--accent)}

    .plans{display:grid; grid-template-columns:repeat(4,1fr); gap:16px; grid-auto-rows:1fr}
    .plan{display:flex; flex-direction:column; height:100%}
    .plan .meta{display:flex; gap:8px; flex-wrap:wrap; margin:.3rem 0 .4rem}
    .chip{font-size:12px; border:1px solid var(--border); border-radius:999px; padding:4px 8px; color:#babfd1; white-space:nowrap}
    .plan .yield{font: 800 22px/1 'Orbitron', sans-serif; margin:.3rem 0 .2rem}

    .steps{display:grid; grid-template-columns:repeat(4,1fr); gap:16px}
    .step .n{width:28px;height:28px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#00121e; font-weight:900; display:grid; place-items:center}

    .ecosys{display:grid; grid-template-columns:repeat(1,1fr); gap:16px}
    .e-logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;background:rgba(255,255,255,.06);border:1px solid var(--border)}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border); color:var(--muted)}
    .risk-low{background:rgba(52,211,153,.1); color:#77f0c2; border-color:rgba(52,211,153,.3)}
    .risk-med{background:rgba(245,158,11,.1); color:#ffd182; border-color:rgba(245,158,11,.3)}
    .risk-high{background:rgba(244,63,94,.12); color:#ff97aa; border-color:rgba(244,63,94,.35)}

    footer{padding:40px 0; border-top:1px solid var(--border); color:#a7b6d6}
    .foot{display:flex; gap:16px; justify-content:space-between; flex-wrap:wrap}

    @media (max-width: 980px){
      .hero .wrap{grid-template-columns:1fr}
      .grid-3{grid-template-columns:1fr 1fr}
      .grid-4{grid-template-columns:1fr 1fr}
      .ecosys{grid-template-columns:1fr}
      .steps{grid-template-columns:1fr 1fr}
      .orb{width:min(68vw,420px)}
    }
    @media (max-width: 680px){
      .links{display:none}
      .grid-3,.grid-4,.steps{grid-template-columns:1fr}
      .grid-floor{opacity:.6}
    }

    @keyframes ticker{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    /* Canvas as background */
    #bgfx{ position:fixed; inset:0; z-index:-1; display:block; pointer-events:none; }

    /* Intro / Splash */
    html.no-scroll, body.no-scroll { overflow: hidden; }
    #intro{
      position:fixed; inset:0; z-index:2000;
      display:grid; place-items:center;
      background: radial-gradient(1000px 600px at 20% 0%, rgba(34,211,238,.10), transparent 60%),
                  radial-gradient(900px 520px at 100% 30%, rgba(167,139,250,.10), transparent 60%),
                  rgba(3,7,18,.85);
      backdrop-filter: blur(4px) saturate(130%);
      transition: opacity .45s ease;
    }
    #intro.hide{ opacity:0; pointer-events:none; }
    .intro-wrap{ text-align:center; padding: 28px; max-width: 960px; }
    .intro-eyebrow{
      display:inline-block; padding:6px 10px; margin-bottom:10px;
      border:1px solid var(--border); border-radius:999px; color:#9bb3d9;
      letter-spacing:.14em; font-weight:700;
